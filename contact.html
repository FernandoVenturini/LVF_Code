    <section class="contact">
        <div class="max-width">
            <h2  class="title">Contact</h2>
            <div class="contact-content">
                <!--COLUMN - LEFT-->
                <div class="column left">
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugiat, ex!</p>
                    <div class="icons">
                        <div class="row">
                            <i class="fa-solid fa-user"></i>
                            <div class="info">
                                <div class="head">
                                    Empresa
                                </div>
                                <div class="sub-title">
                                    Celke
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <i class="fa-solid fa-location-dot"></i>
                            <div class="info">
                                <div class="head">
                                    Address
                                </div>
                                <div class="sub-title">

                                </div>
                            </div>
                        </div>

                    <div class="text">
                        Mensagem de Contato
                    </div>
                    <form>
                        <div class="fields">
                            <div class="field name">
                                <input type="text" placeholder="Digite o nome..." required>
                            </div>
                            <div class="field email">
                                <input type="email" placeholder="Digite o e-mail..." required>
                            </div>
                        </div>

                        <div class="field">
                            <input type="text" placeholder="Digite o assunto..." required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Digite o conteudo..." required></textarea>
                        </div>
                        <div class="button-area">
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div><!--END - COLUMN RIGHT-->
            </div>
